<!Doctype html>
<html>
    <head>
        <title>Contact Form</title>
        <style>
        body{background-color: rgb(42, 155, 216);}
        #w{background-color: rgb(255, 255, 255); width: 500px; height: 600px; }
        #x{color:rgb(11, 120, 199)}
        #y{text-align: left;
            margin-left: 12px;
        }
        
        </style>
        
    </head>
    <body>

    <div align="RIGHT">
        <br>
        <div id="w">
        <div id="y" id="x"; text-align: "left">
        <h3 id="x" style="color:rgb(5, 95, 198)">CONTACT US</h3>
        <form action="/submit-data"></form>
        </div>

        <div id="y">
        <label for="Username"></label>
        <input
            type="Text"
            placeholder="Full Name"
            name="Username"
            required
            autofocus
            >
        <br>
        <br>
        <label for="Email"></label>
        <input 
            type="Text"
            placeholder="Email"
            name="my Email"
            required 
            autofocus
            >
        <br>
        <br>
        <label for="Phone Number"></label>
        <input 
            type="Text"
            placeholder="Phone Number"
            name="Phone number"
            required 
            autofocus
            >
        <br>
        <br>
        <label for="website"></label>
        <input 
            type="Text"
            placeholder="Website"
            name="Website"
            required 
            autofocus
            >
        <br>
        <label for="Message"></label>
        <p>Message</p>
        <textarea name="Text" id="" cols="21" rows="6"></textarea>
        <br>
        <br>
        <label for="Submit"></label>
        <button type="Submit"width="100" text-align="center">Submit</button>
        <br>
        </div>
        <br>
    </div>

    </div>
        
    </body>
</html>
